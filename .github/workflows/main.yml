name: osdc_backend workflow

on: 
  push:
    branches:
      - cicd

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8==6.1.0
        pip install -r ./backend/requirements.txt
    - name: Test with flake8
      run: |
        python -m flake8 backend/

  build_backend_and_push_to_docker_hub:
    name: Push Docker image to DockerHub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./backend/
          push: true
          tags: guestagain/osdc_backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: 
      - build_backend_and_push_to_docker_hub
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Copy docker-compose.yml via ssh
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER2 }}
        password: ${{ secrets.PASSWORD2 }}
        source: "infra/docker-compose.yml"
        target: "/home/backend"
    - name: Copy nginx.conf via ssh
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER2 }}
        password: ${{ secrets.PASSWORD2 }}
        source: "infra/nginx.conf"
        target: "/home/backend"
    - name: Executing remote ssh commands to deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER2 }}
        password: ${{ secrets.PASSWORD2 }}
        script: |
          cd /home/backend/infra
          sudo docker compose -f docker-compose.yml down
          sudo docker system prune --all --force
          sudo docker compose -f docker-compose.yml up -d
          sudo docker compose -f docker-compose.yml exec django python manage.py migrate
          
  send_message:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Send message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: Деплой osdc_backend успешно выполнен!
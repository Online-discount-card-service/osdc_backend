version: '3'

services:
  db:
    image: postgres:14.9-alpine
    env_file: ./.env
    volumes:
      - pg_data:/var/lib/postgresql/data

  django:
    image: guestagain/osdc_backend
    restart: always
    env_file: ./.env
    depends_on:
      - db
    volumes:
      - static:/app/static/
      - media:/app/media/

  nginx:
    image: nginx:1.24.0
    ports:
      - "9000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static:/var/html/static/
      - media:/var/html/media/

volumes:
  pg_data:
  static:
  media:
